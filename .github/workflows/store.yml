name: Make iStore run file

on:
  schedule:
    - cron: "0 22 * * *"  # åŒ—äº¬æ—¶é—´æ—©ä¸Š 6 ç‚¹
  workflow_dispatch:

jobs:
  make-run:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ å®‰è£… makeself å·¥å…·
        run: sudo apt-get update && sudo apt-get install -y makeself curl

      - name: ğŸš€ ä¸‹è½½ luci-app-store çš„æ‰€æœ‰ ipk
        run: |
          chmod +x shell/store.sh
          ./shell/store.sh

      - name: ğŸ“‹ æ‹·è´ install.sh åˆ° store æ–‡ä»¶å¤¹
        run: |
          cp shell/install.sh store/install.sh
          chmod +x store/install.sh

      - name: ğŸ” æå–ç‰ˆæœ¬å·å¹¶æ‰“åŒ…
        id: pack
        run: |
          mkdir -p output

          # è·å– luci-app-store çš„ ipk æ–‡ä»¶
          STORE_IPK=$(ls store/luci-app-store_*.ipk | head -n 1)
          VERSION=$(basename "$STORE_IPK" | sed -n 's/^luci-app-store_\([^-]*-[^_]*\)_.*$/\1/p')

          if [ -z "$VERSION" ]; then
            echo "âŒ æ— æ³•æå–ç‰ˆæœ¬å·"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # æ‰“åŒ…æˆ .run
          makeself store "output/luci-app-store-${VERSION}_all.run" \
            "iStore Installer v${VERSION}" ./install.sh

      - name: Set tag name
        id: vars
        run: |
          TODAY=$(date -u -d '+8 hour' +'%Y-%m-%d')
          echo "tag_name=$TODAY" >> $GITHUB_ENV
          
      - name: Upload run files as release assets
        uses: softprops/action-gh-release@v2.1.0
        with:
          tag_name: ${{ env.tag_name }}
          name: "Daily Build - ${{ env.tag_name }}"
          files: output/*.run
          token: ${{ secrets.GITHUB_TOKEN }}
          body: "[![Github](https://img.shields.io/badge/å¯å¥—ç”¨å›½å†…åŠ é€Ÿç«™ä¸‹è½½-FC7C0D?logo=github&logoColor=fff&labelColor=000&style=for-the-badge)](https://wkdaily.cpolar.cn/archives/1)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
