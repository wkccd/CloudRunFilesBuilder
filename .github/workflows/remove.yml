name: Delete All Tags

on:
  workflow_dispatch:   # 手动触发

jobs:
  delete-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Delete all tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching tags from ${{ github.repository }}"

          tags=$(curl -s -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/git/refs/tags \
            | jq -r '.[].ref')

          if [ -z "$tags" ]; then
            echo "⚠️ No tags found."
            exit 0
          fi

          for ref in $tags; do
            tag=${ref#refs/tags/}
            echo "Deleting tag: $tag"

            tag_encoded=$(python3 -c "import urllib.parse,sys; print(urllib.parse.quote(sys.argv[1], safe=''))" "$tag")

            curl -s -X DELETE -H "Authorization: token $GH_TOKEN" \
              https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$tag_encoded
          done

          echo "✅ All tags deleted."
